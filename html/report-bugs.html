    <main>
      <header>
        <nav id="breadcrumbs-container">
          <ol>
            <li class="breadcrumb"><a href="./index.html">Home</a></li>
            <li class="breadcrumb"><a href="#">Report Bugs</a></li>
          </ol>
        </nav>
        <div id="header-content">
          <h1>REPORT BUGS</h1>
        </div>
      </header>
      <section class="section">
        <div class="section-container">
          <form id="report-bug-form" class="form" novalidate>
            <section id="username-section" class="form-section">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Enter your username"
              />
              <p id="username-error" class="error-message"></p>
            </section>
            <section id="email-section" class="form-section">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Enter your email"
              />
              <p id="email-error" class="error-message"></p>
            </section>
            <section id="server-section" class="form-section">
              <label for="server">Server</label>
              <select id="server" name="server" required novalidate>
                <option hidden disabled selected value>
                  Select your server
                </option>
                <option value="na">North America</option>
                <option value="latam">Latin America</option>
                <option value="br">Brazil</option>
                <option value="eu">Europe</option>
                <option value="kr">Korea</option>
                <option value="ap">Asia Pacific</option>
              </select>
              <p id="server-error" class="error-message"></p>
            </section>
            <section id="desc-section" class="form-section">
              <label for="desc">Bug Description</label>
              <textarea
                id="desc"
                name="desc"
                required
                placeholder="Enter a detailed description of your bug (10-300 words)"
              ></textarea>
              <p id="desc-error" class="error-message"></p>
            </section>
            <section id="follow-up-section" class="form-section checkbox">
              <div class="checkbox-container">
                <input type="checkbox" id="follow-up" name="follow-up" />
                <label for="follow-up" class="optional">
                  I give permission to send follow-up emails regarding the bug.
                </label>
              </div>
              <p id="follow-up-error" class="error-message"></p>
            </section>
            <button class="button" type="submit"><span>SUBMIT</span></button>
          </form>
        </div>
      </section>
    </main>
