<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Bugs - PALORANT</title>
    <link rel="stylesheet" href="../css/report-bugs.css" />
    <script src="../js/report-bugs.js" async></script>
    <link rel="icon" href="../resources/img/favicon.ico" sizes="any" />
    <link rel="icon" href="../resources/img/favicon.svg" type="image/svg+xml" />
  </head>
  <body>
    <header id="top-nav">
      <a href="./index.html" id="top-nav-logotype">
        <img src="../resources/img/PalorantLogogramAccent.svg" height="32px" />
        <img src="../resources/img/PalorantLogotype.svg" height="20px" />
      </a>
      <nav>
        <a href="./agents.html" class="button">
          <span>AGENTS</span>
        </a>
        <a href="./maps.html" class="button">
          <span>MAPS</span>
        </a>
        <a href="./news.html" class="button">
          <span>NEWS</span>
        </a>
        <span class="button disabled">
          <span>REPORT BUGS</span>
        </span>
      </nav>
    </header>
    <main>
      <header>
        <nav id="breadcrumbs-container">
          <ol>
            <li id="breadcrumb"><a href="./index.html">Home</a></li>
            <li id="breadcrumb"><a href="#">Report Bugs</a></li>
          </ol>
        </nav>
        <div id="header-content">
          <h1>REPORT BUGS</h1>
        </div>
      </header>
      <section class="section">
        <div class="section-container">
          <form
            id="report-bug-form"
            class="form"
            novalidate
          >
            <section id="username-section" class="form-section">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                name="username"
                required
                placeholder="Username"
              />
              <p id="username-error" class="error-message"></p>
            </section>
            <section id="email-section" class="form-section">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="Email"
              />
              <p id="email-error" class="error-message"></p>
            </section>
            <section id="server-section" class="form-section">
              <label for="server">Server</label>
              <select id="server" name="server" required novalidate>
                <option hidden disabled selected value>
                  Select your server
                </option>
                <option value="na">North America</option>
                <option value="latam">Latin America</option>
                <option value="br">Brazil</option>
                <option value="eu">Europe</option>
                <option value="kr">Korea</option>
                <option value="ap">Asia Pacific</option>
              </select>
              <p id="server-error" class="error-message"></p>
            </section>
            <section id="desc-section" class="form-section">
              <label for="desc">Bug Description</label>
              <textarea
                id="desc"
                name="desc"
                required
                placeholder="Enter a detailed description of your bug (10-300 words)"
              ></textarea>
              <p id="desc-error" class="error-message"></p>
            </section>
            <section id="follow-up-section" class="form-section checkbox">
              <label for="follow-up" class="optional">
                <input
                  type="checkbox"
                  id="follow-up"
                  name="follow-up"
                  required
                />
                I agree to receive follow-up emails from Giot Games regarding
                the bug.
              </label>
              <p id="follow-up-error" class="error-message"></p>
            </section>
            <button class="button" type="submit"><span>SUBMIT</span></button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div>
        <p>GIOT GAMES</p>
        <p>Los Angeles, California</p>
      </div>
      <div id="inspiration">
        <p>Inspired by VALORANT by RIOT GAMES.</p>
        <p>All game assets and gameplay footage courtesy of Riot Games, Inc.</p>
      </div>
    </footer>
  </body>
</html>
